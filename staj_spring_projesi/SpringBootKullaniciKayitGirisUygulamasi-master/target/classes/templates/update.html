<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Kişisel Finans Uygulaması</a>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:80px">
    <div class="mt-5 card card-body bg-light">
        <strong class="h5">Kayıt Güncelle</strong><br></br><br></br>
        <form action="#"  th:action="@{/createEmployee}" th:object="${employee}"  class="form" method="post">
            <div class="row">
                <div class="form-group col-6">
                    <label>Lütfen İşlem Türünü Seçiniz:</label>
                </div>
                <div class="form-group col-6">
                    <input type="radio" id="gelir" name="fav_language"  th:field="*{description}" value="Gelir"></input>
                    <label for="gelir">Gelir</label>
                    <input type="radio" id="gider" name="fav_language" th:field="*{description}"  value="Gider"></input>
                    <label for="gider">Gider</label>

                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="form-group col-6">
                    <label>Miktarı Giriniz:</label>
                </div>
                <div class="form-group col-6">
                    <input type="number" th:field="*{quantity}"  name="Miktar" id="miktar" min="1" max="1000000" placeholder="0"></input>
                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="form-group col-6">
                    <label>Not:</label>
                </div>
                <div class="form-group col-6">
                    <input type="text" th:field="*{note}"  name="notYaz" id="not"  placeholder="Not"></input>
                </div>
            </div>
            <br></br>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block" href="/secure" >Kaydet</button>
                </div>
            </div>
            <input type="hidden" id="id" th:field="*{id}"></input>
        </form>
    </div>
</div>


<footer class="bg-dark fixed-bottom footer navbar-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p class="text-center text-muted">&copy;
                    <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
                    <b>Spring Boot Proje</b>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
